    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/game.css">
    <script type="module" src="/src/firebase/firestoreConnection.js"></script>
    <script type="module" src="/src/firebase/firebaseFunctions.js"></script>
    <script type="module" src="/src/eventListeners/shotTaken.js"></script>
    <script type="module" src="/src/eventListeners/updateGameNames.js"></script>
    <script type="module" src="/src/eventListeners/makeNewGame.js"></script>
    <title>Scoreboard</title>
</head>
<body>
    <h1 id="scoreboard">Scoreboard</h1>
    <div class="team" id="team1">
        <div class="teamName"> Team Jacob<span style="font-weight: normal;">: <span class="score" id="team1-total-score">0</span></span></div>

        <div id="team1-beer-pass" class="beer-pass-button" onclick="handleTrueFalseClick('team1-beer-pass')">
            <label id="team1-beer-pass-label">Beer Pass used</label>
        </div>

        <div class="player" id="team1-player1">
            <span id="team1-player1-name-display">Player 1</span>: 
            <span class="score" id="team1-player1-score">0</span>
            <span class="percentage" id="team1-player1-percentage">0</span>%
        </div>
        <div class="player" id="team1-player2">
            <span id="team1-player2-name-display">Player 2</span>: 
            <span class="score" id="team1-player2-score">0</span>
            <span class="percentage" id="team1-player2-percentage">0</span>%
        </div>
    </div>

    <div class="team" id="team2">
        <div class="teamName"> <span class="score" id="team2-total-score">0</span></span> :Team 2  <span style="font-weight: normal;"></div>
        
        <div id="team2-beer-pass" class="beer-pass-button" onclick="handleTrueFalseClick('team2-beer-pass')">
            <label id="team2-beer-pass-label">Beer Pass used</label>
        </div>

        <div class="player" id="team2-player1">
            <span id="team2-player1-name-display">Player 1</span>: 
            <span class="score" id="team2-player1-score">0</span>
            <span class="percentage" id="team2-player1-percentage">0</span>%
        </div>
        <div class="player" id="team2-player2">
            <span id="team2-player2-name-display">Player 2</span>: 
            <span class="score" id="team2-player2-score">0</span>
            <span class="percentage" id="team2-player2-percentage">0</span>%
        </div>
    </div>
    <div>
        <label for="player-select">Current Player:</label>
        <select id="player-select">
            <option id="t1p1Option" value="team1-player1">Team 1 - Player 1</option>
            <option id="t2p1Option" value="team2-player1">Team 2 - Player 1</option>
            <option id="t1p2Option" value="team1-player2">Team 1 - Player 2</option>
            <option id="t2p2Option" value="team2-player2">Team 2 - Player 2</option>
        </select>
    </div>
    <button class="shotBtn" id="makeShot">Make Shot</button>
    <button class="shotBtn" id="missShot">Miss Shot</button>

<div>
    <label class = "player-select-names" for="team1-player1-name">Team 1 - Player 1:</label>
    <select id="team1-player1-name">
    </select>
</div>
<div >
    <label class = "player-select-names" for="team1-player2-name">Team 1 - Player 2:</label>
    <select id="team1-player2-name">
    </select>
</div>
<div>
    <label class = "player-select-names" for="team2-player1-name">Team 2 - Player 1:</label>
    <select id="team2-player1-name">
    </select>
</div>
<div>
    <label class = "player-select-names" for="team2-player2-name">Team 2 - Player 2:</label>
    <select id="team2-player2-name">
    </select>
</div>
